<!DOCTYPE html>
<html ng-app>
<head>
    <meta charset="UTF-8">
    <title>模板</title>
    <script src="http://code.angularjs.org/angular-1.0.1.min.js"></script>
    <script src="js/controller.js"></script>
</head>
<body ng-controller="PhoneListCtrl">
    <ul>
        <li ng-repeat="phone in phones">
            {{phone.name}}
            <p>{{phone.snippet}}</p>
        </li>
    </ul>
</body>
</html>
