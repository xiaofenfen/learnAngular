<!DOCTYPE html>
<html ng-app>
<head>
    <meta charset="UTF-8">
    <title>练习</title>
    <script src="http://code.angularjs.org/angular-1.0.1.min.js"></script>
    <script src="js/controller.js"></script>
</head>
<body ng-controller="PhoneListCtrl">
    <table>
        <tr>
            <th>row number</th>
        </tr>
        <tr ng-repeat="i in [0, 1, 2, 3, 4, 5, 6, 7]">
            <td>{{i + 1}}</td>
        </tr>
    </table>
</body>
</html>
